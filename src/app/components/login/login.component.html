<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group">
                    <input type="text" 
                    formControlName="email"
                    class="form-control" placeholder="Your Email *" />
                <div *ngIf="getEmail.invalid && getEmail.touched || getEmail.errors?.dirty "
                 class="text-danger">this field is required</div>
                 <div *ngIf="getEmail.errors?.pattern && getEmail.errors?.touched" 
                 class="text-danger">enter a valid email</div>
                </div>
                <div class="form-group">
                    <input
                    formControlName="password"
                     type="password" class="form-control" placeholder="Your Password *" />
                <div class="text-danger" 
                *ngIf="getPassword.invalid && getPassword.touched">this field is required</div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="loginForm.invalid" class="btnSubmit">Login</button>
                </div>
               
            </form>
        </div>
    </div>
</div>
