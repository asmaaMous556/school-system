<div class="row">
    <div class="col-6">
        <div class="card" style="width: fit-content;">
            <img [src]="student.data.avatar" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{student.data.first_name}} {{student.data.last_name}}</h5>
              <p class="card-text"> Email: {{student.data.email}}</p>
            </div>
          </div>
    </div>
</div>
